<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title id="title">PDF - User</title>
    <style media="screen">
    table {
      border-collapse: collapse;
      width: 100%;
      font-size: 10px;
    }
    tr{
      line-height: 15px;
    }
    table, td {
      border: 1px solid black;
      vertical-align: middle;
    }
    .titleData{
      font-weight: bold;
      padding-left: 5px;
      width: 15%;
      background-color: #ddd;
    }
    .contentData{
      width: 35%;
      padding-left: 3px;
    }
    .ola{
      background-color: red;
      color: blue;
      font-size: 18px;
    }
    </style>
  </head>
  <body>
    <div id="contentReport">
      <table>
        <tbody id="bodyTable">
          <tr>
            <td class="titleData" colspan="2">Event Name</td>
            <td class="contentData" colspan="6" id="eventName"></td>
          </tr>
          <tr>
            <td class="titleData" colspan="2">Event Number</td>
            <td class="contentData" colspan="2" id="eventcode"></td>
            <td class="titleData" colspan="2">Event Status</td>
            <td class="contentData" colspan="2" id="eventstatus"></td>
          </tr>
          <tr>
            <td class="titleData" colspan="2">Creator of Event</td>
            <td class="contentData" colspan="2" id="createdBy"></td>
            <td class="titleData" colspan="2">Responsible</td>
            <td class="contentData" colspan="2" id="responsibleBy"></td>
          </tr>
          <tr>
            <td class="titleData" colspan="2">Departament</td>
            <td class="contentData" colspan="2" id="departamento"></td>
            <td class="titleData" colspan="2">Start/EndTime</td>
            <td class="contentData" colspan="2" id="startendtime"></td>
          </tr>
          <tr>
            <td class="titleData" colspan="2">Need Computer?</td>
            <td class="contentData" colspan="2" id="needComputer">b</td>
            <td class="titleData" colspan="2">Video Conference</td>
            <td class="contentData" colspan="2" id="videoConferencia">d</td>
          </tr>
          <tr>
            <td class="titleData" colspan="2">Need DataShow?</td>
            <td class="contentData" colspan="2" id="needDataShow">b</td>
            <td class="titleData" colspan="2">Campo sobrando ?</td>
            <td class="contentData" colspan="2">d</td>
          </tr>
          <tr>
            <td class="titleData" colspan="2">Additional Information</td>
            <td class="contentData" colspan="6" id="AdditionalInformation"></td>
          </tr>
          <tr>
            <td class="titleData" style="width:10%">Nº Parent</td>
            <td class="contentData" style="width:15%" id="Nparent"></td>
            <td class="titleData" style="width:10%">Nº Pupil</td>
            <td class="contentData" style="width:15%" id="Npupil"></td>
            <td class="titleData" style="width:10%">Nº Staff</td>
            <td class="contentData" style="width:15%" id="Nstaff"></td>
            <td class="titleData" style="width:10%">Nº Visitor</td>
            <td class="contentData" style="width:15%" id="Nvisitor"></td>
          </tr>
        </tbody>
      </table>

      <table style="margin-top:10px;">
        <thead>
          <tr>
            <td style="text-align:center;" class="titleData" colspan="4">Products</td>
          </tr>
          <tr>
            <td class="titleData">Product Name</td>
            <td class="titleData" style="width:10%;">Amount</td>
            <td class="titleData" style="width:10%;">Price</td>
            <td class="titleData" style="width:10%;">SubTotal + 14%</td>
          </tr>
        </thead>
        <tbody id="bodyProducts">
        </tbody>
      </table>

      <table style="margin-top:10px;">
        <thead>
          <tr>
            <td style="text-align:center;" class="titleData" colspan="4">Guests</td>
          </tr>
          <tr>
            <td class="titleData" style="width:50%;">Type</td>
            <td class="titleData" style="width:50%;">Name</td>
          </tr>
        </thead>
        <tbody id="bodyGuests">
        </tbody>
      </table>


    </div>
  </body>
</html>
